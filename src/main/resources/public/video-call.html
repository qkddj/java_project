<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>랜덤 영상통화</title>
    <style>
        /* ===== 사이버펑크 네온 다크 테마 ===== */
        :root {
            --neon-cyan: #00FFFF;
            --neon-pink: #FF0080;
            --neon-purple: #BF40FF;
            --neon-green: #39FF14;
            --dark-bg: #121218;
            --dark-bg2: #1C1C24;
            --dark-bg3: #262630;
            --dark-border: #3C3C50;
            --text-light: #F0F0FF;
            --text-dim: #A0A0B4;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
        }
        
        header { 
            padding: 12px 16px; 
            background: var(--dark-bg2);
            border-bottom: 1px solid var(--dark-border);
        }
        
        .header-nav { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        
        .header-nav span {
            color: var(--neon-cyan);
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        
        .btn-back { 
            background: var(--dark-bg3);
            color: var(--text-light);
            border: 1px solid var(--dark-border);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-back:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }
        
        main { 
            padding: 16px; 
            display: flex; 
            gap: 16px; 
            flex-wrap: wrap; 
        }
        
        .card { 
            border: 1px solid var(--dark-border); 
            padding: 16px; 
            width: 340px;
            background: var(--dark-bg2);
            border-radius: 8px;
        }
        
        .card strong {
            color: var(--neon-cyan);
        }
        
        video { 
            width: 100%; 
            background: #000; 
        }
        
        .row { 
            display: flex; 
            gap: 8px; 
            margin-top: 12px; 
        }
        
        button { 
            background: var(--dark-bg3);
            color: var(--text-light);
            border: 1px solid var(--dark-border);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        button.primary { 
            background: var(--neon-cyan);
            color: var(--dark-bg);
            border: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }
        
        button.primary:hover {
            background: #00CCCC;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        #status { 
            margin-left: 8px;
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
        }

        .call-box { 
            width: 100%; 
            min-height: 70vh; 
            border: 3px solid var(--neon-cyan); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
            background: #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .call-box video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            background: #000; 
            border-radius: 4px;
        }
        
        .call-box .placeholder { 
            position: absolute; 
            inset: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: var(--text-dim); 
            background: #000; 
            z-index: 2; 
            pointer-events: none; 
            font-size: 18px;
        }
        
        .local-box { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            width: 240px; 
            height: 180px; 
            border: 3px solid var(--neon-pink); 
            border-radius: 8px; 
            overflow: hidden; 
            background: #000;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
            z-index: 10;
        }
        
        .local-box video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            background: #000; 
        }
        
        /* 평가 다이얼로그 스타일 - 네온 테마 */
        .rating-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .rating-dialog-overlay:not(.hidden) {
            display: flex;
        }
        
        .rating-dialog {
            background: var(--dark-bg2);
            padding: 24px;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }
        
        .rating-dialog h3 {
            margin: 0 0 16px 0;
            font-size: 20px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        
        .rating-dialog p {
            margin: 0 0 20px 0;
            color: var(--text-dim);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .rating-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .rating-btn {
            flex: 1;
            min-width: 60px;
            padding: 12px 8px;
            border: 2px solid var(--dark-border);
            background: var(--dark-bg3);
            color: var(--text-light);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .rating-btn small {
            display: block;
            font-size: 10px;
            color: var(--text-dim);
            margin-top: 4px;
        }
        
        .rating-btn:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px rgba(191, 64, 255, 0.3);
        }
        
        .rating-btn.selected {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .rating-btn.selected small {
            color: var(--dark-bg);
        }
        
        .rating-dialog-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .rating-dialog-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .rating-dialog-btn.submit {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        }
        
        .rating-dialog-btn.submit:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        .rating-dialog-btn.submit:disabled {
            background: var(--dark-border);
            color: var(--text-dim);
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .rating-dialog-btn.skip {
            background: var(--dark-bg3);
            color: var(--text-light);
            border: 1px solid var(--dark-border);
        }
        
        .rating-dialog-btn.skip:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }
        
        .hidden { display: none; }
        
        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-bg2);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--dark-border);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header>
    <div class="header-nav">
        <button class="btn-back" id="btnBack">← 메인으로 나가기</button>
        <span>랜덤 영상통화</span>
    </div>
</header>
<main>
    <section class="card">
        <div>
            <strong>대기/매칭</strong>
            <span id="status">Idle</span>
        </div>
        <div class="row">
            <button id="btnStart" class="primary">매칭 시작</button>
        </div>
        <div class="row">
            <button id="btnMute">마이크 토글</button>
            <button id="btnCamera">카메라 토글</button>
            <button id="btnHangup" class="hidden">통화 종료</button>
        </div>
    </section>

    <section class="card" style="flex:1 1 720px; max-width:1000px; position:relative;">
        <div class="call-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="remotePlaceholder" class="placeholder">상대 대기중</div>
            <div class="local-box">
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
        </div>
    </section>
    
</main>

<!-- 평가 다이얼로그 -->
<div id="ratingDialog" class="rating-dialog-overlay hidden">
    <div class="rating-dialog">
        <h3>상대방 평가</h3>
        <p>상대방에 대한 만족도를 평가해주세요.</p>
        <div class="rating-buttons">
            <button class="rating-btn" data-rating="1">1점<br><small>매우 불만족</small></button>
            <button class="rating-btn" data-rating="2">2점<br><small>불만족</small></button>
            <button class="rating-btn" data-rating="3">3점<br><small>보통</small></button>
            <button class="rating-btn" data-rating="4">4점<br><small>만족</small></button>
            <button class="rating-btn" data-rating="5">5점<br><small>매우 만족</small></button>
        </div>
        <div class="rating-dialog-buttons">
            <button class="rating-dialog-btn skip" id="ratingSkipBtn">건너뛰기</button>
            <button class="rating-dialog-btn submit" id="ratingSubmitBtn">제출</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
