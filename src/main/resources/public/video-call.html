<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>랜덤 영상통화</title>
    <style>
        body { margin:0; }
        header { padding:12px 16px; }
        .header-nav { display:flex; align-items:center; gap:12px; }
        .btn-back { }
        main { padding:16px; display:flex; gap:16px; flex-wrap:wrap; }
        .card { border:1px solid #000; padding:16px; width:340px; }
        video { width:100%; background:#000; }
        .row { display:flex; gap:8px; margin-top:12px; }
        button { }
        button.primary { }
        .hidden { display:none; }
        #status { margin-left:8px; }

        .call-box { width:100%; min-height:60vh; border:6px solid #000; display:flex; align-items:center; justify-content:center; position:relative; }
        .call-box video { width:100%; height:100%; object-fit:cover; background:#000; }
        .call-box .placeholder { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#fff; background:#000; z-index:2; pointer-events:none; }
        
        .local-box { width:100%; border:6px solid #000; display:flex; align-items:center; justify-content:center; position:relative; margin-top:12px; }
        .local-box video { width:100%; height:100%; object-fit:cover; background:#000; }
    </style>
    <script defer src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header>
    <div class="header-nav">
        <button class="btn-back" onclick="window.close()">← 메인으로 나가기</button>
        <span>랜덤 영상통화</span>
    </div>
</header>
<main>
    <section class="card">
        <div>
            <strong>대기/매칭</strong>
            <span id="status">Idle</span>
        </div>
        <div class="row">
            <button id="btnStart" class="primary">매칭 시작</button>
            <button id="btnStop">매칭 종료</button>
        </div>
        <div class="row">
            <button id="btnMute">마이크 토글</button>
            <button id="btnCamera">카메라 토글</button>
            <button id="btnHangup">통화 종료</button>
        </div>
    </section>

    <section class="card" style="flex:1 1 720px; max-width:1000px;">
        <div class="call-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="remotePlaceholder" class="placeholder">상대 대기중</div>
        </div>
        <div class="local-box">
            <video id="localVideo" autoplay playsinline muted style="width:100%;"></video>
        </div>
    </section>
    
</main>
</body>
</html>
