<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>랜덤 영상통화</title>
    <style>
        body { margin:0; font-family: system-ui, -apple-system, sans-serif; }
        header { padding:12px 16px; background:#2b64ff; color:#fff; font-weight:700; }
        .header-nav { display:flex; align-items:center; gap:12px; }
        .btn-back { background:none; border:none; color:#fff; font-size:18px; cursor:pointer; padding:4px 8px; }
        .btn-back:hover { background:rgba(255,255,255,0.2); border-radius:4px; }
        main { padding:16px; display:flex; gap:16px; flex-wrap:wrap; }
        .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; width:340px; }
        video { width:100%; background:#000; border-radius:8px; }
        .row { display:flex; gap:8px; margin-top:12px; }
        button { padding:10px 14px; border-radius:8px; border:1px solid #cbd5e1; background:#fff; cursor:pointer; }
        button.primary { background:#2b64ff; color:#fff; border-color:#2b64ff; }
        .hidden { display:none; }
        #status { margin-left:8px; color:#475569; }

        /* 통화 화면(스케치 스타일) */
        .call-box { width:100%; min-height:60vh; border:6px solid #000; border-radius:8px; display:flex; align-items:center; justify-content:center; position:relative; }
        .call-box video { width:100%; height:100%; object-fit:cover; border-radius:0; background:#000; }
        .call-box .placeholder { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#fff; background:#000; font-weight:700; letter-spacing:.5px; z-index:2; pointer-events:none; }
    </style>
    <script defer src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header>
    <div class="header-nav">
        <button class="btn-back" onclick="(function(){ try{ window.close(); setTimeout(function(){ window.location.href='main.html'; }, 150); } catch(e){ window.location.href='main.html'; } })()">← 메인</button>
        <span>랜덤 영상통화</span>
    </div>
</header>
<main>
    <section class="card">
        <div>
            <strong>대기/매칭</strong>
            <span id="status">Idle</span>
        </div>
        <div class="row">
            <button id="btnStart" class="primary">매칭 시작</button>
            <button id="btnStop">매칭 종료</button>
        </div>
        <div class="row">
            <button id="btnMute">마이크 토글</button>
            <button id="btnCamera">카메라 토글</button>
            <button id="btnHangup">통화 종료</button>
        </div>
    </section>

    <section class="card" style="flex:1 1 720px; max-width:1000px;">
        <div class="call-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="remotePlaceholder" class="placeholder">상대 대기중</div>
        </div>
        <div class="row">
            <video id="localVideo" autoplay playsinline muted style="width:30%;"></video>
        </div>
    </section>
    
</main>
</body>
</html>
